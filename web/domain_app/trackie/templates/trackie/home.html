{% extends "trackie/base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
    <div class="row" data-ng-controller="MainController">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img src="{% static 'assets/trackie/img/cyclist.svg' %}" class="cyclist" alt="cyclist" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center cyclist-text">
                    .find.watch.enjoy
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="well">
                <form action="#" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Registrova≈• sa
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
