<div class="row" data-ng-show="racer">
    <div class="col-xs-12">
        <div class="page-header" style="margin-top: 0; padding-bottom: 0px; margin: 10px 0 10px;">
            {% verbatim %}
            <h3 style="margin-top: 0;">{{ racer.first_name }} {{ racer.last_name }}
                <i data-ng-if="racer.id == map.focusOnRacer" class="fa fa-eye-slash" title="Ukončiť sledovanie pretekára" data-ng-click="map.toggleRacerFocus(racer, 'data')"></i>
                <i data-ng-if="racer.id != map.focusOnRacer" class="fa fa-eye" title="Sledovať pretekára" data-ng-click="map.toggleRacerFocus(racer, 'data')"></i>
            </h3>
            {% endverbatim %}
        </div>
    </div>
</div>
<div class="row" data-ng-show="racer">
    <div class="col-sm-12 text-center">
        {% verbatim %}
        <img data-ng-if="racer.photo.thumbnail" data-ng-src="{{ racer.photo.thumbnail }}"/>
        {% endverbatim %}
    </div>
</div>
<div class="row" style="margin-top: 10px;" data-ng-show="racer">
    {% verbatim %}
    <div class="col-sm-12">
        <dl>
            <dt>O pretekárovi</dt>
            <dd class="text-pre-line">{{ racer.about || "Prázdné" }}</dd>
        </dl>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-primary" data-ng-click="$parent.showProfile(racer.id)">Pozrieť profil</button>
    </div>
    {% endverbatim %}
</div>

<div class="row" data-ng-hide="racer">
    <div class="col-xs-12 text-center">
        Vyberte pretekára
    </div>
</div>
