{% load static %}
<div class="row" data-ng-show="track.data">
    <div class="col-xs-12">
        <div class="page-header" style="margin-top: 0;">
            {% verbatim %}
        <h1 style="margin-top: 0;">{{ track.data.name }}
            <small>Trať</small>
        </h1>
        {% endverbatim %}
        </div>
    </div>
</div>
<div class="row" data-ng-show="track.data">
    <div class="col-md-6">
        <div class="row">
            {% verbatim %}
            <div class="col-xs-12">
                <dl>
                    <dt>Vlastník</dt>
                    <dd>{{ track.data.owner.username }}</dd>
                    <dt>Verejný</dt>
                    <dd><code>{{ track.data.public }}</code></dd>
                    <dt>Súbor</dt>
                    <dd>
                        <a data-ng-href="{{ track.data.file }}">{{ track.data.file }}</a>
                    </dd>
                </dl>
            </div>
            <div class="col-xs-12" data-ng-if="user.username && user.username == track.data.owner.username">
                <a target="_self" class="btn btn-primary" data-ng-href="#/track/{{ track.data.id }}/update/">Upraviť</a>
            </div>
            {% endverbatim %}
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-xs-12">
                <script src="{% static 'assets/trackie/js/map.js' %}"></script>
                <div id="map" class="map" style="max-height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
