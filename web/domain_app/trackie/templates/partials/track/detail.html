{% load static %}
<div class="row" data-ng-show="track.data">
    <div class="col-xs-12">
        {% verbatim %}
        <h1>{{ track.data.name }}</h1>
        {% endverbatim %}
    </div>
</div>
<div class="row" data-ng-show="track.data">
    <div class="col-md-6">
        <div class="row">
            {% verbatim %}
            <div class="col-xs-12">
                Vlastník: {{ track.data.owner.username }}
            </div>
            <div class="col-xs-12">
                Verejný: {{ track.data.public }}
            </div>
            <div class="col-xs-12">
                Súbor:
                <a data-ng-href="{{ track.data.file }}">{{ track.data.file }}</a>
            </div>
            {% endverbatim %}
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-xs-12">
                <script src="{% static 'assets/trackie/js/map.js' %}"></script>
                <div id="map" class="map" style="max-height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
